<section>
  <div class="page-header">
    <h1>Customers</h1>
  </div>
  <!-- data-ui-sref="customers.view({ customerId: customer._id })" -->
  <div class="row">
    <div class="list-group col-sm-3 ">
      <h3 class="text-center">Customers:</h3>
      <a data-ng-repeat="customer in vm.customers"
      class="list-group-item">
      <div ng-click="vm.currentCustomer=customer">
      <small class="list-group-item-text">
        <span data-ng-if="customer.displayName" data-ng-bind="customer.displayName"></span>
        <span data-ng-if="!customer.displayName">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="customer.name"></h4>
    </div>
    </a>
  </div>
  <div class="list-group col-sm-9" data-ng-if="vm.currentCustomer">
    <h3 class="text-center">Expenses:</h3>
    <a data-ng-repeat="expense in vm.expenses"
    data-ui-sref="expenses.view({ expenseId: expense._id })"
    class="list-group-item">
    <small class="list-group-item-text" data-ng-if="vm.currentCustomer._id==expense.user._id">
      <span data-ng-if="expense.user" data-ng-bind="expense.user.displayName"></span>
      <span data-ng-if="!expense.user">Deleted User</span>
    </small>
    <h3 class="list-group-item-heading" data-ng-bind="expense.name"></h3><h4 class="list-group-item-heading" data-ng-bind="expense.amount"></h4>
  </a>
</div>

</div>

  No Customers yet, why don't you <a data-ui-sref="customers.create">create one</a>?
</div> -->
</section>
