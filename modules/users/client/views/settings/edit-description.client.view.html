<section class="row" ng-controller="EditDescriptionController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">

        <form class="signin form-horizontal">
            <fieldset>
                <label for="description">Your description here:</label>
                <textarea class="form-control" name="description" ng-model="user.description" rows="10">

        </textarea>
                <div ng-show="success" class="text-center text-success">
                    <strong>Description Changed Successfully</strong>
                </div>
                <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>

        <br>
        <center><button class="btn btn-primary" ng-click="updateUserProfile()">Save</button></center>

    </div>
</section>
