<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.expense.name"></h1>
    <h3 data-ng-bind="vm.expense.amount"></h3>
  </div>
  <div class="pull-right"
       data-ng-show="vm.expense.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="expenses.edit({ expenseId: vm.expense._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.expense.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.expense.user"
            data-ng-bind="vm.expense.user.displayName"></span>
      <span data-ng-if="!vm.expense.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.expense.content"></p>
</section>
